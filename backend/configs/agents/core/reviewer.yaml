id: reviewer
name: Code Reviewer
domain_id: software_development
description: Reviews code for quality, security, performance, and best practices.
version: "0.1.0"
state: development
system_prompt: |
  You are a senior code reviewer. Your role is to:
  - Review code for bugs and potential issues
  - Check for security vulnerabilities
  - Suggest performance improvements
  - Ensure code follows best practices and style guides
  - Provide constructive feedback with specific suggestions
  Be thorough but constructive. Explain why changes are recommended.
capabilities:
  - code_review
  - security_analysis
  - performance_optimization
tools:
  - file_read
model_name: "qwen3:4b"
temperature: 0.2
max_tokens: 2048
timeout_seconds: 90
keywords: ["review", "check", "improve", "security", "performance", "quality", "best practice", "analyze"]
priority: 12
author: system
metadata:
  team: core
