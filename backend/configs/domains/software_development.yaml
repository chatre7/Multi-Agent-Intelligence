id: software_development
name: Software Development
description: Domain for coding, debugging, and software engineering tasks.
agents:
  - coder
default_agent: coder
workflow_type: supervisor
max_iterations: 5
routing_rules:
  - keywords: ["bug", "debug", "error", "traceback"]
    agent: coder
    priority: 0
  - keywords: ["refactor", "optimize", "performance"]
    agent: coder
    priority: 1
fallback_agent: coder
allowed_roles: ["user", "developer", "admin"]
version: "1.0.0"
is_active: true
metadata:
  owner: platform

